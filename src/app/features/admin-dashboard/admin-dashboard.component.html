<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-12 px-4">
  <!-- Botón de cerrar sesión -->
  <div class="absolute top-8 right-8">
    <button (click)="logout()"
            class="px-6 py-3 text-sm tracking-wider border-2 border-black text-black
                   hover:bg-black hover:text-white transition-all duration-300">
      CERRAR SESIÓN
    </button>
  </div>

  <!-- Título de la página -->
  <div class="text-center mb-16">
    <h1 class="text-3xl font-light tracking-wider text-gray-900">PANEL DE ADMINISTRACIÓN</h1>
    <div class="mt-2 h-0.5 w-24 bg-black mx-auto"></div>
  </div>

  <!-- Contenedor de tarjetas -->
  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Tarjeta Administrar Productos -->
      <a (click)="navigateToAdminProducto()"
         class="group relative overflow-hidden bg-white p-8 shadow-md cursor-pointer
                border border-transparent hover:border-black transition-all duration-500">
        <div class="relative z-10 h-48 flex flex-col justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
          </svg>
          <h3 class="text-xl font-light tracking-wider text-center">ADMINISTRAR PRODUCTOS</h3>
        </div>
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-5 transition-opacity duration-500"></div>
      </a>

      <!-- Tarjeta Gestión Pedidos -->
      <a (click)="navigateToGestion()"
         class="group relative overflow-hidden bg-white p-8 shadow-md cursor-pointer
                border border-transparent hover:border-black transition-all duration-500">
        <div class="relative z-10 h-48 flex flex-col justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <h3 class="text-xl font-light tracking-wider text-center">GESTIÓN PEDIDOS</h3>
        </div>
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-5 transition-opacity duration-500"></div>
      </a>

      <!-- Tarjetas "Próximamente" -->
      <div class="relative overflow-hidden bg-white p-8 shadow-md opacity-50 cursor-not-allowed">
        <div class="h-48 flex flex-col justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <h3 class="text-xl font-light tracking-wider text-center">PRÓXIMAMENTE</h3>
        </div>
      </div>

      <div class="relative overflow-hidden bg-white p-8 shadow-md opacity-50 cursor-not-allowed">
        <div class="h-48 flex flex-col justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <h3 class="text-xl font-light tracking-wider text-center">PRÓXIMAMENTE</h3>
        </div>
      </div>

    </div>
  </div>
</div>
