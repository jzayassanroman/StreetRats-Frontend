<div class="p-4 max-w-5xl mx-auto">
  <div class="flex justify-between items-center py-4">
    <input type="text" placeholder="Buscar" class="w-1/3 p-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition" (click)="mostrarFormulario = true">
      + Agregar Producto
    </button>
  </div>

  <!-- Formulario para agregar producto -->
  <div *ngIf="mostrarFormulario" class="bg-white shadow-lg rounded-xl p-6 my-6 border">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Agregar Producto</h2>
    <form (ngSubmit)="agregarProducto()" class="grid grid-cols-2 gap-4">

      <div class="col-span-2">
        <label for="nombre" class="block text-gray-600 font-medium">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="col-span-2">
        <label for="descripcion" class="block text-gray-600 font-medium">DescripciÃ³n</label>
        <input type="text" id="descripcion" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="tipo" class="block text-gray-600 font-medium">Tipo</label>
        <select id="tipo" [(ngModel)]="nuevoProducto.tipo" name="tipo" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>

      <div>
        <label for="precio" class="block text-gray-600 font-medium">Precio</label>
        <input type="number" id="precio" [(ngModel)]="nuevoProducto.precio" name="precio" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="col-span-2">
        <label for="imagen" class="block text-gray-600 font-medium">Imagen (URL)</label>
        <input type="text" id="imagen" [(ngModel)]="nuevoProducto.imagen" name="imagen" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="sexo" class="block text-gray-600 font-medium">Sexo</label>
        <select id="sexo" [(ngModel)]="nuevoProducto.sexo" name="sexo" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let sexo of sexos" [value]="sexo">{{ sexo }}</option>
        </select>
      </div>

      <div>
        <label for="id_talla" class="block text-gray-600 font-medium">Talla</label>
        <select id="id_talla" [(ngModel)]="nuevoProducto.id_talla.id" name="id_talla" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let talla of id_talla" [value]="talla.id">{{ talla.descripcion }}</option>
        </select>
      </div>

      <div>
        <label for="id_color" class="block text-gray-600 font-medium">Color</label>
        <select id="id_color" [(ngModel)]="nuevoProducto.id_color.id" name="id_color" required class="w-full p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let color of id_color" [value]="color.id">{{ color.descripcion }}</option>
        </select>
      </div>

      <!-- Botones de acciÃ³n -->
      <div class="col-span-2 flex justify-end gap-3 mt-4">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">
          Guardar
        </button>
        <button type="button" (click)="cancelarFormulario()" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">
          Cancelar
        </button>
      </div>

    </form>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded">
      <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">ID</th>
        <th class="p-2">Nombre</th>
        <th class="p-2">DescripciÃ³n</th>
        <th class="p-2">Tipo</th>
        <th class="p-2">Precio</th>
        <th class="p-2">Imagen</th>
        <th class="p-2">Sexo</th>
        <th class="p-2">Color</th>
        <th class="p-2">Talla</th>
        <th class="p-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let producto of productos" class="border-t">
        <td class="p-2">{{ producto.id }}</td>
        <td class="p-2">{{ producto.nombre }}</td>
        <td class="p-2">{{ producto.descripcion }}</td>
        <td class="p-2">{{ producto.tipo }}</td>
        <td class="p-2">${{ producto.precio }}</td>
        <td class="p-2">
          <img [src]="producto.imagen" alt="Producto" class="h-12 w-12 object-cover" />
        </td>
        <td class="p-2">{{ producto.sexo }}</td>
        <td class="p-2">{{ producto.id_color.descripcion }}</td>
        <td class="p-2">{{ producto.id_talla.descripcion }}</td>
        <td class="p-2 flex gap-2">
          <button class="bg-yellow-500 text-white px-2 py-1 rounded">âœŽ</button>
          <button class="bg-red-500 text-white px-2 py-1 rounded" (click)="eliminarProducto(producto.id)">ðŸ—‘</button>        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
