<div class="container mx-auto px-4 py-10">
  <h2 class="text-3xl font-bold text-center mb-8">Nuevos Productos</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let producto of productos; let i = index" class="cursor-pointer">

      <!-- Contenedor gris SOLO para la imagen -->
      <div class="bg-gray-100 shadow-lg p-4 w-[300px] h-[420px] ml-8" [routerLink]="['/productoin', producto.id]">

        <!-- Carrusel -->
        <div class="relative h-80 overflow-hidden bg-white mt-5">
          <button (click)="prevSlide(i); $event.stopPropagation()"
                  class="absolute left-2 top-1/2 transform -translate-y-1/2 text-black text-2xl font-bold z-10">
            ‹
          </button>

          <img [src]="producto.imagenes[currentIndexes[i]]"
               alt="{{ producto.nombre }}"
               class="w-[270px] h-[400px] object-cover transition-opacity duration-500">

          <button (click)="nextSlide(i); $event.stopPropagation()"
                  class="absolute right-2 top-1/2 transform -translate-y-1/2 text-black text-2xl font-bold z-10">
            ›
          </button>
        </div>

        <!-- Indicadores del carrusel -->
        <div class="flex justify-center mt-6 ">
          <span *ngFor="let img of producto.imagenes; let idx = index"
                class="h-2 w-2 mx-1 rounded-full"
                [ngClass]="idx === currentIndexes[i] ? 'bg-black' : 'bg-gray-400'">
          </span>
        </div>

      </div>

      <!-- Nombre y precio FUERA del cuadro gris -->
      <div class="text-center mt-3">
        <h3 class="text-lg font-semibold">{{ producto.nombre }}</h3>
        <p class="text-xl font-bold">€{{ producto.precio }}</p>
      </div>

    </div>
  </div>
</div>
