<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-gray-50 to-white">
  <div class="w-full max-w-md p-12 bg-white border-2 border-black">
    <div class="text-center mb-12">
      <h1 class="text-3xl font-light tracking-widest text-black">INICIAR SESIÓN</h1>
      <div class="mt-2 h-px w-24 bg-black mx-auto"></div>
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Campo Usuario -->
      <div class="mb-8">
        <div class="relative">
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            class="peer w-full pt-8 pb-2 px-4 text-sm font-light bg-transparent border-b-2 border-gray-300 focus:border-black focus:outline-none transition-all duration-300"
            placeholder=" "
            required
          />
          <label
            for="username"
            class="absolute left-4 top-4 text-sm font-light tracking-wider text-gray-500 transition-all duration-300
                   peer-focus:text-xs peer-focus:-translate-y-3 peer-focus:text-black
                   peer-placeholder-shown:text-base peer-placeholder-shown:translate-y-0
                   peer-placeholder-shown:text-gray-500
                   text-xs -translate-y-3"
          >
            USUARIO
          </label>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-8">
        <div class="relative">
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            class="peer w-full pt-8 pb-2 px-4 text-sm font-light bg-transparent border-b-2 border-gray-300 focus:border-black focus:outline-none transition-all duration-300"
            placeholder=" "
            required
          />
          <label
            for="password"
            class="absolute left-4 top-4 text-sm font-light tracking-wider text-gray-500 transition-all duration-300
                   peer-focus:text-xs peer-focus:-translate-y-3 peer-focus:text-black
                   peer-placeholder-shown:text-base peer-placeholder-shown:translate-y-0
                   peer-placeholder-shown:text-gray-500
                   text-xs -translate-y-3"
          >
            CONTRASEÑA
          </label>
        </div>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <div class="mb-8">
        <button
          type="submit"
          class="w-full bg-black text-white py-4 font-light tracking-widest hover:bg-gray-900 transition-colors duration-300"
        >
          INICIAR SESIÓN
        </button>
      </div>

      <div class="text-center">
        <p (click)="navitageToRegistro()"
           class="inline-block text-sm font-light text-black cursor-pointer border-b border-transparent hover:border-black transition-all duration-300">
          Si no tienes cuenta ¡Regístrate!
        </p>
      </div>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage"
         class="mt-6 text-sm font-light text-center text-black bg-red-50 border border-red-200 p-3">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
