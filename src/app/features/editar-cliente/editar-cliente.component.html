<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-none p-10 border border-gray-100 mt-5">
  <h2 class="text-3xl font-light text-black tracking-wide text-center mb-12 uppercase">
    Editar Cliente
  </h2>

  <form (ngSubmit)="onEditarCliente()">
    <div class="grid grid-cols-2 gap-x-8 gap-y-8">
      <!-- Columna Izquierda -->
      <div class="space-y-8">
        <!-- Nombre -->
        <div class="relative">
          <label for="nombre" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Nombre
          </label>
          <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent"
                 required />
        </div>

        <!-- Email -->
        <div class="relative">
          <label for="email" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Email
          </label>
          <input type="email" id="email" [(ngModel)]="cliente.email" name="email"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent"
                 required />
        </div>

        <!-- Dirección -->
        <div class="relative">
          <label for="direccion" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Dirección
          </label>
          <input type="text" id="direccion" [(ngModel)]="cliente.direccion" name="direccion"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent"
                 required />
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="space-y-8">
        <!-- Apellido -->
        <div class="relative">
          <label for="apellido" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Apellido
          </label>
          <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent"
                 required />
        </div>

        <!-- Teléfono -->
        <div class="relative">
          <label for="telefono" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Teléfono
          </label>
          <input type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent"
                 required />
        </div>

        <!-- Username -->
        <div class="relative">
          <label for="username" class="absolute -top-2 left-2 px-1 bg-white text-xs font-medium text-gray-600 uppercase tracking-wider">
            Username
          </label>
          <input type="text" id="username" [(ngModel)]="nuevoUsername" name="username"
                 class="w-full pt-4 pb-2 px-4 border-b-2 border
                        focus:border-black transition-colors duration-300
                        outline-none bg-transparent" />
        </div>
      </div>
    </div>

    <!-- Botón de confirmación centrado -->
    <div class="flex justify-center mt-12">
      <button type="submit"
              class="w-1/2 bg-black text-white tracking-wider py-4 px-8
                     hover:bg-gray-900 transition-colors duration-300
                     uppercase text-sm font-light">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
