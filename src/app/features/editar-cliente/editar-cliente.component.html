<div class="min-h-full bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto mt-3">
    <!-- Título del formulario -->
    <h2 class="text-center text-2xl font-semibold text-gray-900 mb-8">
      Editar Cliente
    </h2>
    <!-- Formulario -->
    <form  class="space-y-4">
      <!-- Primera fila: Nombre y TLF -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>
        <div>
          <input
            type="tel"
            name="telefono"
            placeholder="Tlf"
            class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>
      </div>

      <!-- Apellidos -->
      <div>
        <input
          type="text"
          name="apellidos"
          placeholder="Apellidos"
          class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
        />
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
        />
      </div>

      <!-- Dirección -->
      <div>
        <input
          type="text"
x          name="direccion"
          placeholder="Dirección"
          class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
        />
      </div>

      <!-- Botón Confirmar -->
      <button
        type="submit"
        class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors duration-200"
      >
        Confirmar
      </button>
    </form>
  </div>
</div>
